<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Biner to Desimal Converter</title>
</head>
<body>
  <div class="container">
    <h1>Konversi Biner ke Desimal</h1>
    <label for="inputBiner">Masukkan bilangan biner:</label>
    <input type="number" id="inputBiner" />
    <label for="inputPengali">Masukkan pengali:</label>
    <input type="number" id="inputPengali" value="2" />
    <button onclick="binerToDesimal()">Konversi</button>
  
    <div class="steps hidden">
      <p id="langkahFormula" style="display: inline;"></p>
      <p id="langkahCalculation"></p>
      <p id="hasilTotal"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
